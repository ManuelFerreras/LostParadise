<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Paradise</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- CSS Imports -->
    <link rel="stylesheet" href="../../css/customFont.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/gloabals.css">
    <link rel="stylesheet" href="../../css/scrollbar.css">
    <link rel="stylesheet" href="../../css/utils.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../css/alert.css">
    <link rel="stylesheet" href="../css/web3.css">

    <!-- JS Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/lostParadise_abi.js"></script>

    <!-- ICON -->
    <link rel="icon" href="../../img/mini_icon.png">

</head>
<body>
    
    <div class="transferBuilding invisible">
        <i class="fas fa-times cross"></i>

        <h2 class="buildingNumber">Transfer Building #</h2>

        <div class="addressToInput">
            <input id="addressTo" type="text" placeholder="Address To">
            <label class="inputLabel" for="addressTo">Address To</label>
        </div>

        <a class="boton transferButton">Transfer</a>
    </div>

    <div class="alerts">
    </div>

    <div class="top">
        <div class="header contenedor">
            <h1><span class="halfColor">Lost</span>Paradise</h1>

            <nav class="navegacion invisible">
                <a>Marketplace</a>
                <a class="selectedA">Paradise</a>
                <a>Shop</a>
            </nav>

            <div class="address invisible">
                <p class="accountAddress"></p>
                <i class="far fa-clone"></i>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="content">
            <p class="center-text loginText">Login</p>

            <a id="login" class="boton">
                <img src="../img/metamask.png" alt="">
                <p class="loginMetaText">Login With Metamask</p>
            </a>
        </div>
    </div>

    <div class="buildings invisible">
        <h2> Buildings</h2>

        <div id="buildings"></div>
    </div>

    <script src="../js/web3Test.js"></script>
</body>
</html>

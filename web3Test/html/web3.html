<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Paradise</title>

    <!-- CSS Imports -->
    <link rel="stylesheet" href="../../css/customFont.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/gloabals.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../css/web3.css">

    <!-- JS Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/lostParadise_abi.js"></script>


    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
    
    <div class="transferBuilding invisible">
        <i class="fas fa-times cross"></i>

        <h2 class="buildingNumber">Transfer Building #</h2>

        <div class="addressToInput">
            <input id="addressTo" type="text" placeholder="Address To">
            <label class="inputLabel" for="addressTo">Address To</label>
        </div>

        <a class="boton transferButton">Transfer</a>
    </div>

    <div class="header">
        <div class="contenedor">
            <h1>Lost Paradise</h1>

            <div class="test">

                <div class="connection">
                    <a class="boton" id="login">Connect to Metamask</a>
                    <a id="showBuildingsButton" class="boton">Show Current Account's Buildings</a>
                </div>

                <div class="getForm">
                    <a id="createBuilding" class="boton">Create Building</a>
                    <a id="getButtons" class="boton">Get Buttons</a>
                </div>

            </div> 
        </div>
    </div>

    <div class="buildings">
        <h2>Address Buildings</h2>

        <div id="buildings"></div>
    </div>

    <script src="../js/web3Test.js"></script>
</body>
</html>
